name: Vuepress CI
on:
  # 监听 PUSH 操作
  push:
    branches:
      # MAIN 分支，也可以改成其他分支
      - main
jobs:
  build:
    runs-on: Ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'
    - name: INSTALL
      run: npm install
    - name: BUILD
      run: npm run build
    - name: DEPOLY
      uses: easingthemes/ssh-deploy@v2.1.5
      with:
        folder: docs/.vuepress/dist